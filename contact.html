    <!-- Contact -->


    <section id="contact">

      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading">Let's chat.</h2>
            <h3 class="section-subheading text-muted">Reach out if you want to talk about my work or anything else!</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <form id="contactForm" name="sentMessage" novalidate action="https://getform.org/f/f8f65620-e506-4e18-9d2a-705bb1c684ad" method="POST">
              <div class="row">
                <div class="col-md-6"> 
                  <div class="form-group">
                    <label for="name">Name</label><br>
                    <input class="form-control" id="name" name="name" type="text" placeholder="Name *" required data-validation-required-message="Please enter your name." tabindex=0>
                    <p class="help-block text-danger"></p>
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label><br>
                    <input class="form-control" id="email" name="email" type="email" placeholder="Email *" required data-validation-required-message="Please enter your email address." tabindex=0>
                    <p class="help-block text-danger"></p>
                  </div>
                  <div class="form-group">
                    <label for="phone">Phone</label><br>
                    <input class="form-control" id="phone" name="phone" type="tel" placeholder="Phone" tabindex=0>
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="message">Message</label><br>
                    <textarea class="form-control" id="message" name="message" placeholder="Message *" required data-validation-required-message="Please enter a message." tabindex=0></textarea>
                    <p class="help-block text-danger"></p>
                  </div><br>
                </div>
                <div class="clearfix"></div>
                <div class="col-lg-12 text-center">
                  <div id="success"></div>
                  <button id="sendMessageButton" class="btn btn-primary text-uppercase submitbutton" type="submit" tabindex=0>Send Message</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
